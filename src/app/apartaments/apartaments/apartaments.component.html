<mat-card>

    <mat-toolbar color="primary" style="font-size: 2;">
      <span> Apartamentos cadastrados</span>
    </mat-toolbar>

<table mat-table [dataSource]="apartaments"class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">

    </button>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="customers">
    <th mat-header-cell *matHeaderCellDef> customers</th>
    <td mat-cell *matCellDef="let element"> {{element.customers}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
